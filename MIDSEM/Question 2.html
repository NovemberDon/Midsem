
<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Contact Page</title>
    <style>
        Body {
            Font-family: Arial, sans-serif;
            Margin: 20px;
        }
        .contact-form {
            Max-width: 400px;
            Margin: auto;
            Border: 1px solid #ccc;
            Padding: 20px;
            Border-radius: 5px;
        }
        .form-group {
            Margin-bottom: 15px;
        }
        Label {
            Display: block;
            Font-weight: bold;
            Margin-bottom: 5px;
        }
        Input {
            Width: 100%;
            Padding: 8px;
            Box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class=”contact-form”>
        <h1>Contact Page</h1>
        <img src="images.png" alt="icon" />
        <div class=”form-group”>
            <label for=”name”>Name</label>
            <input type=”text” id=”name” placeholder="Enter your name">
        </div>
        <div class=”form-group”>
            <label for=”phone”>Phone Number</label>
            <input type=”tel” id=”phone” placeholder="Enter your phone number">
        </div>
        <div class=”form-group”>
            <label for=”email”>Email Address</label>
            <input type=”email” id=”email” placeholder="Enter your email address">
        </div>
        <div class=”form-group”>
            <label for=”program”>Program</label>
            <input type=”text” id=”program” placeholder="Enter your program">
        </div>
        <div class=”form-group”>
            <label for=”level”>Level</label>
            <input type=”text” id=”level” placeholder="Enter your level">
        </div>
        <div class=”form-group”>
            <label for=”index”>Index Number</label>
            <input type=”text” id=”index” placeholder="Enter your index number">
        </div>
    </div>
</body>
</html>
